<!doctype html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>Vite Vanilla JS ToDo App</title>
  </head>
  <body>
	<div class="input-area">
		<input placeholder="ToDoを入力" />
		<button>通知</button>
	</div>
 	<div>
		<p>未完了のToDo</p>
		<ul>
			<li>
				<div>
					<p>ToDoです</p>
					<button>完了</button>
					<button>削除</button>
				</div>
			</li>
		</ul>
	</div> 
	<div>
 	<div>
		<p>完了のToDo</p>
		<ul>
			<li>
				<div>
					<p>ToDoでした</p>
					<button>完了</button>
					<button>戻す</button>
				</div>
			</li>
		</ul>
	</div> 
	</div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
